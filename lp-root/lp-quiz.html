<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP | Quiz Section</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="main-quiz">
    <main class="tg-text">
        <header>
            <div class="timer-path">
                <span class="timer-indicator"></span>
                <span class="score-timer d-none"></span>
            </div>
            <div class="ques-mark">
                <span class="ques-no"><span class="lp-no"></span> / ၁၀</span>
                <div>
                    <span class="lives"></span>
                    <span class="mark"> <span class="lp-mark"></span> <img class="lp-point" src="./assets/images/point.svg" alt="point"></span>
                </div>
            </div>
        </header>
        <section class="quiz-jum waiting">
            <div class="quiz-question">
                <div class="lp-category sa-text"></div>
                <p class="lp-question">

                </p>
                <div class="lp-options">
                    <div class="option-item">
                        <span class="op-check">( က )</span>
                        <span class="lp-option-a"></span>
                    </div>
                    <div class="option-item">
                        <span class="op-check">( ခ )</span>
                        <span class="lp-option-b"></span>
                    </div>
                    <div class="option-item">
                        <span class="op-check">( ဂ )</span>
                        <span class="lp-option-c"></span>
                    </div>
                    <div class="option-item">
                        <span class="op-check">( ဃ )</span>
                        <span class="lp-option-d"></span>
                    </div>
                </div>
            </div>
            <div class="quiz-answer flex-auto">
                <div class="lp-buttons">
                    <button onclick="validateAns(0)" class="op-button">
                        <span class="radio">
                            <span class=""></span>
                        </span>
                        <span class="line"></span>
                        က
                    </button>
                    <button onclick="validateAns(1)" class="op-button">
                        <span class="radio">
                            <span class=""></span>
                        </span>
                        <span class="line"></span>
                        ခ
                    </button>
                    <button onclick="validateAns(2)" class="op-button">
                        <span class="radio">
                            <span class=""></span>
                        </span>
                        <span class="line"></span>
                        ဂ
                    </button>
                    <button onclick="validateAns(3)" class="op-button">
                        <span class="radio">
                            <span class=""></span>
                        </span>
                        <span class="line"></span>
                        ဃ
                    </button>
                </div>
            </div>
            <div class="quiz-result flex-auto hidden">
                <div class="result-wrapper">
                    <div class="result-header">
                        <img class="result-img" src="" alt="result-media">
                        <h1 class="result-text tg-text"></h1>
                    </div>
                    <div class="result-body">
                        <p class="result-right">
                        </p>
                        <p class="result-expl sa-text"></p>
                        <div class="result-score">
                            <span class="result-life"></span>
                            <span class="result-point">
                                <span class="result-mark"></span>
                                <img src="./assets/images/point.svg" alt="point">
                            </span>
                        </div>
                    </div>
                    <div class="result-footer"></div>
                </div>
            </div>
        </section>  
    </main>
    <script src="./assets/js/lp-quiz.js"></script>
</body>
</html>
